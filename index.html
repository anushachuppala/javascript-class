<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //global variables (var)
      var a = 20;
      console.log(a);
      var b = 30;
      var b = 29;
      console.log(b);
      console.log(a + b);

      //local variables (let, const)
      let c = 24;
      c = 19;
      console.log(c);
      const d = 3.14;
      console.log(c + d);

      let e = 34;
      console.log(e);
      let f = 29;
      console.log(f);
      console.log(e + f);
      console.log(e - f);
      console.log(e * f);
      console.log(e / f);
    </script>
  </body>
</html>
